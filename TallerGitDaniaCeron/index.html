<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Números a Letras</title>
</head>
<body>
    <h1>Traductor de Números a Letras</h1>
    <input type="number" id="numero" placeholder="Ingresa un número">
    <button onclick="traducirNumero()">Traducir a Español</button>
    <p id="resultado"></p>

    <script>
        function traducirNumero() {
            let numero = document.getElementById('numero').value;
            let resultado = '';

            const numerosALetras = {
                1: 'UNO',
                2: 'DOS',
                3: 'TRES',
                4: 'CUATRO',
                5: 'CINCO'
            };

            if (numerosALetras[numero]) {
                resultado = numerosALetras[numero];
            } else {
                resultado = 'Número no soportado';
            }

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
